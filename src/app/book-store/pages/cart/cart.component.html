<h1 class="text-3xl font-bold text-center text-blue-700 ">Cart ({{cart.length}})</h1>
<div class="md:flex gap-5" *ngIf="cart.length;else emptyCart">
    <div class="md:w-[70%]  h-[70vh] overflow-scroll grid gap-5">
        <div *ngFor="let product of cart">
            <app-cart-card  [product]=product></app-cart-card>
        </div>
    </div>
    <div class="md:w-[30%] border-2 border-slate-600  md:p-5 p-2 text-xl font-bold text-slate-800 rounded-xl md:relative">
        <h1 class="hidden md:block ">Order summary</h1>
<div class="md:absolute bottom-10 md:bg-yellow-200 md:w-[80%] w-full md:p-5">
    <h1 class=""> Total No   : 20   items</h1>
    <h1 class="">Total Price : {{price.totalPrice}} only</h1>
</div>
    </div>
</div>

<ng-template #emptyCart>
    <div class="h-[50vh] w-[100%] flex flex-col justify-center items-center">
        <h1 class="text-6xl">ðŸ«—</h1>
        <h1 class="text-slate-400 text-2xl font-bold mt-2">FILL UP CART !</h1>
    </div>
</ng-template>
